query ProductsGetByCategorySlug($slug: String!, $skip: Int, $first: Int) {
    productsConnection(first: $first, skip: $skip, where: { categories_some: { slug: $slug } }) {
        products: edges {
            node {
                price
                name
                description
                id
                images {
                    url
                }
                categories {
                    name
                    id
                }
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
        }
        aggregate {
            count
        }
    }
}
