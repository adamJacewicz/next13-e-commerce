fragment ProductListItem on Product {
    price
    name
    description
    id
    averageRating
    images {
        url
    }
    categories {
        description
        name
        id
    }
    collections {
        description
        name
        id
    }
    reviews {
        createdAt
        rating
        id
        email
        name
        headline
        content
    }
}